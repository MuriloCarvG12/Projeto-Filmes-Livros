<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-livro.css">
</head>
<body>
    <h1>Editar o livro</h1>
    <form onsubmit="return false;">

        <div>
            <label for="Nome-Produto">Nomre</label>
            <input type="text" id="Nome-Produto" autocomplete="off" placeholder="">
        
        </div>
            <div>
            <label for="Autor-Produto">Autor</label>
            <input type="text" id="Autor-Produto" autocomplete="off" placeholder="">
            </div>
            <div>
            <label for="Descricao-Produto">Descricao</label>
            <input type="text" id="Descricao-Produto" autocomplete="off" placeholder="">
            </div>
            <div>
            <label for="Valor-Produto">Valor</label>
            <input type="text" id="Valor-Produto" autocomplete="off" placeholder="">
            </div>
            <div>
            <label for="Imagem-Produto">Imagem</label>
            <input type="text" id="Imagem-Produto" autocomplete="off" placeholder="">
            </div>

            <button type="submit">Alterar livro</button>

    </form>

    <script src="../../scripts/livro/editar-livro.js"></script>
    
</body>
</html>
