<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-livro.css">
</head>
<body>
    <div class="page-editar-livro-body">
    <div class="page-head">
        <h1 style="color: #e5e3ff ">Editar Livro</h1>
        <h2 id="page-editar-livro-head" style="color: #e5e3ff "></h2>
    </div>

    <div class="form-editar-livro-body">
        <form onsubmit="return false;">

            <div class="form-editar-livro-item">
                <div class="form-editar-livro-item-group">
                    <label for="Nome-Produto" class="form-editar-livro-item-label">Nome</label>
                    <input type="text" id="Nome-Produto" autocomplete="off" placeholder="">
                </div>
            </div>


            <div class="form-editar-livro-item">
                <div class="form-editar-livro-item-group">
                    <label for="Autor-Produto" class="form-editar-livro-item-label">Autor</label>
                    <input type="text" id="Autor-Produto" autocomplete="off" placeholder="">
                </div>
            </div>


            <div class="form-editar-livro-item">
                <div class="form-editar-livro-item-group">
                    <label for="Descricao-Produto" class="form-editar-livro-item-label">Descricao</label>
                    <input type="text" id="Descricao-Produto" autocomplete="off" placeholder="">
                </div>
             </div>


             <div class="form-editar-livro-item">
                <div class="form-editar-livro-item-group">
                    <label for="Valor-Produto" class="form-editar-livro-item-label">Valor</label>
                    <input type="number" id="Valor-Produto" autocomplete="off" placeholder="">
                </div>
             </div>


             <div class="form-editar-livro-item">
                <div class="form-editar-livro-item-group">
                    <label for="Imagem-Produto" class="form-editar-livro-item-label">Imagem</label>
                    <input type="url" id="Imagem-Produto" autocomplete="off" placeholder="">
                </div>
            </div>     


        </form>
    </div>

    <button type="submit" class="form-editar-livro-button">Alterar livro</button>

    <script src="../../scripts/livro/editar-livro.js"></script>
    </div>
</body>
</html>
