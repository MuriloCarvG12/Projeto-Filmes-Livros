<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Cadastro de Livros</h1>
        <div class="form-body">
            <form class="form-fields" id="form-fields">
                <div>
                <label for="Nome-Produto">Nome</label>
                <input type="text" id="Nome-Produto" autocomplete="off">
                </div>
                <div>
                <label for="Autor-Produto">Autor</label>
                <input type="text" id="Autor-Produto" autocomplete="off">
                </div>
                <div>
                <label for="Descricao-Produto">Descricao</label>
                <input type="text" id="Descricao-Produto" autocomplete="off">
                </div>
                <div>
                <label for="Valor-Produto">Valor</label>
                <input type="text" id="Valor-Produto" autocomplete="off">
                </div>
                <div>
                <label for="Imagem-Produto">Imagem</label>
                <input type="text" id="Imagem-Produto" autocomplete="off">
                </div>
                
                <button type="submit"></button>
            </form>
        </div>
    </div>

    <script src="form.js">
    </script>
</body>
</html>
