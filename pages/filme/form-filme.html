<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-filme.css">
</head>
<body>
    
    <div id="container">
        <div class="form-filme-head">
            <h1>Cadastro de Filme</h1>
        </div>


        <div class="form-filme-body">
            
            <form class="form-fields" id="form-fields">

                <div class="form-item">
                <label for="Nome-Produto" class="form-item-name" >Nome</label>
                <input type="text" id="Nome-Produto" autocomplete="off" placeholder="Nome-Filme" style="text-align: center;">
                </div>

                <div class="form-item">
                <label for="Autor-Produto" class="form-item-name" >Autor</label>
                <input type="text" id="Autor-Produto" autocomplete="off" placeholder="Nome-Filme" style="text-align: center;">
                </div>

                <div class="form-item">
                <label for="Descricao-Produto" class="form-item-name" >Descricao</label>
                <input type="text" id="Descricao-Produto" autocomplete="off" placeholder="Nome-Filme" style="text-align: center;">
                </div>

                <div class="form-item">
                <label for="Valor-Produto" class="form-item-name" >Valor</label>
                <input type="text" id="Valor-Produto" autocomplete="off" placeholder="Nome-Filme" style="text-align: center;">
                </div>

                <div class="form-item">
                <label for="Imagem-Produto" class="form-item-name" >Imagem</label>
                <input type="text" id="Imagem-Produto" autocomplete="off" placeholder="Nome-Filme" style="text-align: center;">
                </div>
                
                <button type="submit">Finalizar Cadastro!</button>
            </form>
        </div>
    </div>

    <script src="../../scripts/filme/form-filme.js"></script>
    </script>
</body>
</html>
